<!DOCTYPE html>
<html>
<head>
    <title>AI Photo Editor V3 PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ğŸš€ AI Photo Editor V3 PRO</h1>

    <div id="dropArea">
        Drag & Drop Image Here
        <input type="file" id="upload" accept="image/*">
    </div>

    <div class="card">
        <h3>ğŸ“ Resize</h3>
        <input type="number" id="width" placeholder="Width (px)">
        <input type="number" id="height" placeholder="Height (px)">
        <input type="number" id="widthMM" placeholder="Width (mm)">
        <input type="number" id="heightMM" placeholder="Height (mm)">
        <button onclick="resizeImage()">Apply Resize</button>
    </div>

    <div class="card">
        <h3>ğŸ—œ Compress</h3>
        <label>Quality (0.1 - 1)</label>
        <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
        <input type="number" id="targetKB" placeholder="Target Size (KB)">
        <button onclick="compressByQuality()">Compress by Quality</button>
        <button onclick="compressBySize()">Compress to Target KB</button>
        <p id="sizeInfo"></p>
    </div>

    <div class="card">
        <h3>ğŸ”„ Convert</h3>
        <select id="format">
            <option value="image/jpeg">JPG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WEBP</option>
        </select>
        <button onclick="convertToPDF()">Convert to PDF</button>
    </div>

    <div class="card">
        <h3>âœ¨ AI Enhance</h3>
        <button onclick="enhance()">Auto Enhance</button>
        <button onclick="toggleOriginal()">Before / After</button>
    </div>

    <button class="download" onclick="downloadImage()">Download</button>

    <canvas id="canvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
